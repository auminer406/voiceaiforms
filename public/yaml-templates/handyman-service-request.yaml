# Voice Form Template - Handyman Service Request
# Customer-facing form for handyman service requests

version: 1
flow:
  id: "handyman-service-request"
  name: "Handyman Service Request"
  start: "welcome"

  steps:
    welcome:
      type: "message"
      speak: "Hello! Thank you for contacting us. I'll help you schedule your handyman service. This will only take a minute."
      next: "name"

    name:
      type: "text"
      label: "Customer Name"
      speak: "First, what's your full name?"
      validate:
        required: true
        regex: "^[A-Za-z .'-]{2,60}$"
      confirm:
        enabled: true
        prompt: "I heard {name}. Is that correct? Say yes or no."
      map: "customer_name"
      next: "email"

    email:
      type: "email"
      label: "Email Address"
      speak: "What's your email address? Please say it slowly, like: john at example dot com. You may also spell it letter by letter if it's difficult for me to understand."
      confirm:
        enabled: true
        prompt: "I heard {email}. Is that correct? Say yes or no."
      map: "customer_email"
      next: "phone"

    phone:
      type: "text"
      label: "Phone Number"
      speak: "What's the best phone number to reach you? You can say the digits one at a time."
      validate:
        required: true
        regex: "^[0-9]{10,15}$"
      confirm:
        enabled: true
        prompt: "I heard {phone}. Is that correct? Say yes or no."
      map: "customer_phone"
      next: "address"

    address:
      type: "text"
      label: "Service Address"
      speak: "What's the address where you need service?"
      validate:
        required: true
      confirm:
        enabled: true
        prompt: "I heard {address}. Is that correct? Say yes or no."
      map: "service_address"
      next: "work_type"

    work_type:
      type: "textarea"
      label: "Type of Work Needed"
      speak: "What type of work do you need done? For example: repairs, assembly, installation, painting, or other projects. Please describe what you need."
      validate:
        required: true
      confirm:
        enabled: true
        prompt: "Let me confirm. You said: {work_type}. Is that correct? Say yes or no."
      map: "work_description"
      next: "timeline"

    timeline:
      type: "select"
      label: "Preferred Timeline"
      speak: "When would you like this completed? Say: as soon as possible, this week, or flexible."
      options:
        - value: "asap"
          label: "As soon as possible"
        - value: "this_week"
          label: "This week"
        - value: "flexible"
          label: "Flexible / no rush"
      validate:
        required: true
      map: "timeline"
      next: "done"

    done:
      type: "completion"
      speak: "Perfect! We've received your request and will send you a detailed invoice via email. Someone from our team will contact you shortly. Thank you!"
